resources:
  jobs:
    active_data_transformation_job:
      name: active_data_transformation_job
      job_clusters:
        - job_cluster_key: active_data_transformation_job
          new_cluster:
            spark_version: 14.3.x-scala2.12
            node_type_id: Standard_D8ds_v5
            num_workers: 8
      tasks:        
        - task_key: DLT_creation_of_content_bronze
          pipeline_task:
            pipeline_id: ${resources.pipelines.pipeline_pl_ariadm_active_appeals_bronze.id}
            full_refresh: true     
        - task_key: DLT_creation_of_content_silver
          depends_on:
            - task_key: DLT_creation_of_content_bronze
          pipeline_task:
            pipeline_id: ${resources.pipelines.pipeline_pl_ariadm_active_appeals_silver.id}
            full_refresh: true