resources:
  jobs:
    db_wf_joh_receive_job:
      name: "db_wf_joh_receive_job"
      tasks:
        - task_key: collect_responses
          depends_on:
            - task_key: run-my-wheel
          notebook_task:
            notebook_path: /Workspace/live/ARCHIVE/JOH/joh_resp_autoloader
            source: WORKSPACE
          job_cluster_key: db_wf_joh_receive_job
        - task_key: run-my-wheel
          python_wheel_task:
            package_name: shared_functions
            entry_point: main
          job_cluster_key: db_wf_joh_receive_job
          libraries:
            - whl: dbfs:/FileStore/packages/shared_functions-0.6.4-py3-none-any.whl
      job_clusters:
        - job_cluster_key: db_wf_joh_receive_job
          new_cluster:
            spark_version: 14.3.x-scala2.12
            azure_attributes:
              availability: ON_DEMAND_AZURE
            node_type_id: Standard_D8ds_v5
            enable_elastic_disk: true
            runtime_engine: PHOTON
            num_workers: 8
      queue:
        enabled: true
      run_as:
        user_name: andrew.mcdevitt@hmcts.net
