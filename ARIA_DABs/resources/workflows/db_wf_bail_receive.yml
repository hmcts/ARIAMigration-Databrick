resources:
  jobs:
    db_wf_bail_receive_job:
      name: db_wf_bail_receive_job
      job_clusters:
        - job_cluster_key: db_wf_bail_receive_job
          new_cluster:
            spark_version: 14.3.x-scala2.12
            node_type_id: Standard_D8ds_v5
            num_workers: 8
            runtime_engine: PHOTON
            spark_conf:
              fs.azure.account.auth.type.ingest${var.landing_zone}raw${var.environment}.dfs.core.windows.net: "OAuth"
              fs.azure.account.oauth.provider.type.ingest${var.landing_zone}raw${var.environment}.dfs.core.windows.net: "org.apache.hadoop.fs.azurebfs.oauth2.ClientCredsTokenProvider"
              fs.azure.account.oauth2.client.id.ingest${var.landing_zone}raw${var.environment}.dfs.core.windows.net: "{{secrets/ingest${var.landing_zone}-meta002-${var.environment}/SERVICE-PRINCIPLE-CLIENT-ID}}"
              fs.azure.account.oauth2.client.secret.ingest${var.landing_zone}raw${var.environment}.dfs.core.windows.net: "{{secrets/ingest${var.landing_zone}-meta002-${var.environment}/SERVICE-PRINCIPLE-CLIENT-SECRET}}"
              fs.azure.account.oauth2.client.endpoint.ingest${var.landing_zone}raw${var.environment}.dfs.core.windows.net: "{{secrets/ingest${var.landing_zone}-meta002-${var.environment}/SERVICE-PRINCIPLE-TENANT-URL}}"

              fs.azure.account.auth.type.ingest${var.landing_zone}curated${var.environment}.dfs.core.windows.net: "OAuth"
              fs.azure.account.oauth.provider.type.ingest${var.landing_zone}curated${var.environment}.dfs.core.windows.net: "org.apache.hadoop.fs.azurebfs.oauth2.ClientCredsTokenProvider"
              fs.azure.account.oauth2.client.id.ingest${var.landing_zone}curated${var.environment}.dfs.core.windows.net: "{{secrets/ingest${var.landing_zone}-meta002-${var.environment}/SERVICE-PRINCIPLE-CLIENT-ID}}"
              fs.azure.account.oauth2.client.secret.ingest${var.landing_zone}curated${var.environment}.dfs.core.windows.net: "{{secrets/ingest${var.landing_zone}-meta002-${var.environment}/SERVICE-PRINCIPLE-CLIENT-SECRET}}"
              fs.azure.account.oauth2.client.endpoint.ingest${var.landing_zone}curated${var.environment}.dfs.core.windows.net: "{{secrets/ingest${var.landing_zone}-meta002-${var.environment}/SERVICE-PRINCIPLE-TENANT-URL}}"

              fs.azure.account.auth.type.ingest${var.landing_zone}external${var.environment}.dfs.core.windows.net: "OAuth"
              fs.azure.account.oauth.provider.type.ingest${var.landing_zone}external${var.environment}.dfs.core.windows.net: "org.apache.hadoop.fs.azurebfs.oauth2.ClientCredsTokenProvider"
              fs.azure.account.oauth2.client.id.ingest${var.landing_zone}external${var.environment}.dfs.core.windows.net: "{{secrets/ingest${var.landing_zone}-meta002-${var.environment}/SERVICE-PRINCIPLE-CLIENT-ID}}"
              fs.azure.account.oauth2.client.secret.ingest${var.landing_zone}external${var.environment}.dfs.core.windows.net: "{{secrets/ingest${var.landing_zone}-meta002-${var.environment}/SERVICE-PRINCIPLE-CLIENT-SECRET}}"
              fs.azure.account.oauth2.client.endpoint.ingest${var.landing_zone}external${var.environment}.dfs.core.windows.net: "{{secrets/ingest${var.landing_zone}-meta002-${var.environment}/SERVICE-PRINCIPLE-TENANT-URL}}"

              fs.azure.account.auth.type.ingest${var.landing_zone}workspace${var.environment}.dfs.core.windows.net: "OAuth"
              fs.azure.account.oauth.provider.type.ingest${var.landing_zone}workspace${var.environment}.dfs.core.windows.net: "org.apache.hadoop.fs.azurebfs.oauth2.ClientCredsTokenProvider"
              fs.azure.account.oauth2.client.id.ingest${var.landing_zone}workspace${var.environment}.dfs.core.windows.net: "{{secrets/ingest${var.landing_zone}-meta002-${var.environment}/SERVICE-PRINCIPLE-CLIENT-ID}}"
              fs.azure.account.oauth2.client.secret.ingest${var.landing_zone}workspace${var.environment}.dfs.core.windows.net: "{{secrets/ingest${var.landing_zone}-meta002-${var.environment}/SERVICE-PRINCIPLE-CLIENT-SECRET}}"
              fs.azure.account.oauth2.client.endpoint.ingest${var.landing_zone}workspace${var.environment}.dfs.core.windows.net: "{{secrets/ingest${var.landing_zone}-meta002-${var.environment}/SERVICE-PRINCIPLE-TENANT-URL}}"

              fs.azure.account.auth.type.ingest${var.landing_zone}xcutting${var.environment}.dfs.core.windows.net: "OAuth"
              fs.azure.account.oauth.provider.type.ingest${var.landing_zone}xcutting${var.environment}.dfs.core.windows.net: "org.apache.hadoop.fs.azurebfs.oauth2.ClientCredsTokenProvider"
              fs.azure.account.oauth2.client.id.ingest${var.landing_zone}xcutting${var.environment}.dfs.core.windows.net: "{{secrets/ingest${var.landing_zone}-meta002-${var.environment}/SERVICE-PRINCIPLE-CLIENT-ID}}"
              fs.azure.account.oauth2.client.secret.ingest${var.landing_zone}xcutting${var.environment}.dfs.core.windows.net: "{{secrets/ingest${var.landing_zone}-meta002-${var.environment}/SERVICE-PRINCIPLE-CLIENT-SECRET}}"
              fs.azure.account.oauth2.client.endpoint.ingest${var.landing_zone}xcutting${var.environment}.dfs.core.windows.net: "{{secrets/ingest${var.landing_zone}-meta002-${var.environment}/SERVICE-PRINCIPLE-TENANT-URL}}"

              fs.azure.account.auth.type.ingest${var.landing_zone}landing${var.environment}.dfs.core.windows.net: "OAuth"
              fs.azure.account.oauth.provider.type.ingest${var.landing_zone}landing${var.environment}.dfs.core.windows.net: "org.apache.hadoop.fs.azurebfs.oauth2.ClientCredsTokenProvider"
              fs.azure.account.oauth2.client.id.ingest${var.landing_zone}landing${var.environment}.dfs.core.windows.net: "{{secrets/ingest${var.landing_zone}-meta002-${var.environment}/SERVICE-PRINCIPLE-CLIENT-ID}}"
              fs.azure.account.oauth2.client.secret.ingest${var.landing_zone}landing${var.environment}.dfs.core.windows.net: "{{secrets/ingest${var.landing_zone}-meta002-${var.environment}/SERVICE-PRINCIPLE-CLIENT-SECRET}}"
              fs.azure.account.oauth2.client.endpoint.ingest${var.landing_zone}landing${var.environment}.dfs.core.windows.net: "{{secrets/ingest${var.landing_zone}-meta002-${var.environment}/SERVICE-PRINCIPLE-TENANT-URL}}"

      tasks:
        - task_key: run-my-wheel
          job_cluster_key: db_wf_bail_receive_job
          python_wheel_task:
            entry_point: main
            package_name: shared_functions
          libraries: 
            - whl: "dbfs:/FileStore/shared_wheels/shared_functions-0.0.1-py3-none-any.whl"

        - task_key: validate_packages
          depends_on:
            - task_key: run-my-wheel
          job_cluster_key: db_wf_bail_receive_job
          notebook_task: 
            notebook_path: "/Workspace/live/ARCHIVE/test-packages-wheel"
            source: WORKSPACE

        - task_key: collect_responses
          depends_on:
            - task_key: validate_packages
          job_cluster_key: db_wf_bail_receive_job
          notebook_task:
            notebook_path: "/Workspace/live/ARCHIVE/BAIL/bails_resp_autoloader"
            source: WORKSPACE

        - task_key: bails_receive_dashboard
          depends_on:
            - task_key: collect_responses
          job_cluster_key: db_wf_bail_receive_job
          notebook_task:
            notebook_path: "/Workspace/live/ARCHIVE/BAIL/AUDIT/Bails_Receive_Audit_Dashboard"
            source: WORKSPACE
      queue:
        enabled: true
