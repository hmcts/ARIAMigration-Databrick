bundle:
  name: ARIA_AssetBundle_Deployment

include:
  - "resources/pipelines/*.yml"
  - "resources/workflows/*.yml"

variables:
  host:
    description: "Databricks host to deploy to"

workspace: &sandbox
  host: ${var.host}

targets:
  sandbox:
    workspace: *sandbox
    mode: development
    default: true
    
      
