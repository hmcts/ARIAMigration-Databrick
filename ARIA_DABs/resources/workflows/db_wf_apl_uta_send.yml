resources:
  jobs:
    db_wf_apl_uta_send_job:
      name: db_wf_apl_uta_send_job
      job_clusters:
        - job_cluster_key: db_wf_apl_uta_send_job
          new_cluster:
            spark_version: 14.3.x-scala2.12
            node_type_id: Standard_D8ds_v5
            num_workers: 8
      tasks:
        - task_key: run-my-wheel
          job_cluster_key: db_wf_apl_uta_send_job
          python_wheel_task:
            entry_point: main
            package_name: shared_functions
          libraries: 
            - whl: "dbfs:/FileStore/packages/shared_functions-0.6.4-py3-none-any.whl"

        - task_key: DLT_creation_of_content
          depends_on:
            - task_key: run-my-wheel
          pipeline_task:
            pipeline_id: ${resources.pipelines.pipeline_pl_ariadm_arm_uta.id}
            full_refresh: false
        
        - task_key: audit_processing_uta
          job_cluster_key: db_wf_apl_uta_send_job
          depends_on:
            - task_key: DLT_creation_of_content
          notebook_task:
            notebook_path: "/Workspace/live/ARCHIVE/APPEALS/ARIAuta/ARIADM_ARM_AUDIT_DATA_PROCESSING_UTA"
            source: WORKSPACE

        - task_key: publish_HTML_JSON_to_eh
          job_cluster_key: db_wf_apl_uta_send_job
          depends_on:
            - task_key: audit_processing_uta
          notebook_task:
            notebook_path: "/Workspace/live/ARCHIVE/APPEALS/ARIAUTA/ARIA_ADLS_TO_EVENTHUBS_GENRIC_UTA"
            base_parameters: 
              file_types: html,json
            source: WORKSPACE
          
        - task_key: html_json_ack
          depends_on:
            - task_key: publish_HTML_JSON_to_eh
          notebook_task:
            notebook_path: "/Workspace/live/ARCHIVE/APPEALS/ARIAUTA/ariauta_html_json_acknowledge"
            source: WORKSPACE
          job_cluster_key: db_wf_apl_uta_send_job

        - task_key: publish_A360_to_eh
          depends_on:
            - task_key: html_json_ack
          notebook_task:
            notebook_path: "/Workspace/live/ARCHIVE/APPEALS/ARIAUTA/ARIA_ADLS_TO_EVENTHUBS_GENRIC_UTA"
            base_parameters:
              file_types: a360
            source: WORKSPACE
          job_cluster_key: db_wf_apl_uta_send_job
         
        - task_key: a360_ack
          depends_on:
            - task_key: publish_A360_to_eh
          notebook_task:
            notebook_path: "/Workspace/live/ARCHIVE/APPEALS/ARIAUTA/ariauta_a360_acknowledge"
            source: WORKSPACE
          job_cluster_key: db_wf_apl_uta_send_job
      queue:
        enabled: true   