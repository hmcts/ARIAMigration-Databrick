variables:
  environment:
    description: "Deployment environment (e.g., sbox, prod)"
    type: string
  
  landing_zone:
    description: "Landing zone identifier (e.g., 00, 01)"
    type: string

resources:
  jobs:
    db_wf_joh_receive_job:
      name: db_wf_joh_receive_job
      job_clusters:
        - job_cluster_key: db_wf_apl_fta_send_job
          new_cluster:
            spark_version: 14.3.x-scala2.12
            node_type_id: Standard_D8ds_v5
            num_workers: 2
            spark_conf:
              fs.azure.account.auth.type.ingest02rawsbox.dfs.core.windows.net: "OAuth"
              fs.azure.account.oauth.provider.type.ingest02rawsbox.dfs.core.windows.net: "org.apache.hadoop.fs.azurebfs.oauth2.ClientCredsTokenProvider"
              fs.azure.account.oauth2.client.id.ingest02rawsbox.dfs.core.windows.net: "{{secrets/ingest02-meta002-sbox/SERVICE-PRINCIPLE-CLIENT-ID}}"
              fs.azure.account.oauth2.client.secret.ingest02rawsbox.dfs.core.windows.net: "{{secrets/ingest02-meta002-sbox/SERVICE-PRINCIPLE-CLIENT-SECRET}}"
              fs.azure.account.oauth2.client.endpoint.ingest02rawsbox.dfs.core.windows.net: "{{secrets/ingest02-meta002-sbox/SERVICE-PRINCIPLE-TENANT-URL}}"

              fs.azure.account.auth.type.ingest02curatedsbox.dfs.core.windows.net: "OAuth"
              fs.azure.account.oauth.provider.type.ingest02curatedsbox.dfs.core.windows.net: "org.apache.hadoop.fs.azurebfs.oauth2.ClientCredsTokenProvider"
              fs.azure.account.oauth2.client.id.ingest02curatedsbox.dfs.core.windows.net: "{{secrets/ingest02-meta002-sbox/SERVICE-PRINCIPLE-CLIENT-ID}}"
              fs.azure.account.oauth2.client.secret.ingest02curatedsbox.dfs.core.windows.net: "{{secrets/ingest02-meta002-sbox/SERVICE-PRINCIPLE-CLIENT-SECRET}}"
              fs.azure.account.oauth2.client.endpoint.ingest02curatedsbox.dfs.core.windows.net: "{{secrets/ingest02-meta002-sbox/SERVICE-PRINCIPLE-TENANT-URL}}"

              fs.azure.account.auth.type.ingest02externalsbox.dfs.core.windows.net: "OAuth"
              fs.azure.account.oauth.provider.type.ingest02externalsbox.dfs.core.windows.net: "org.apache.hadoop.fs.azurebfs.oauth2.ClientCredsTokenProvider"
              fs.azure.account.oauth2.client.id.ingest02externalsbox.dfs.core.windows.net: "{{secrets/ingest02-meta002-sbox/SERVICE-PRINCIPLE-CLIENT-ID}}"
              fs.azure.account.oauth2.client.secret.ingest02externalsbox.dfs.core.windows.net: "{{secrets/ingest02-meta002-sbox/SERVICE-PRINCIPLE-CLIENT-SECRET}}"
              fs.azure.account.oauth2.client.endpoint.ingest02externalsbox.dfs.core.windows.net: "{{secrets/ingest02-meta002-sbox/SERVICE-PRINCIPLE-TENANT-URL}}"

              fs.azure.account.auth.type.ingest02workspacesbox.dfs.core.windows.net: "OAuth"
              fs.azure.account.oauth.provider.type.ingest02workspacesbox.dfs.core.windows.net: "org.apache.hadoop.fs.azurebfs.oauth2.ClientCredsTokenProvider"
              fs.azure.account.oauth2.client.id.ingest02workspacesbox.dfs.core.windows.net: "{{secrets/ingest02-meta002-sbox/SERVICE-PRINCIPLE-CLIENT-ID}}"
              fs.azure.account.oauth2.client.secret.ingest02workspacesbox.dfs.core.windows.net: "{{secrets/ingest02-meta002-sbox/SERVICE-PRINCIPLE-CLIENT-SECRET}}"
              fs.azure.account.oauth2.client.endpoint.ingest02workspacesbox.dfs.core.windows.net: "{{secrets/ingest02-meta002-sbox/SERVICE-PRINCIPLE-TENANT-URL}}"

              fs.azure.account.auth.type.ingest02xcuttingsbox.dfs.core.windows.net: "OAuth"
              fs.azure.account.oauth.provider.type.ingest02xcuttingsbox.dfs.core.windows.net: "org.apache.hadoop.fs.azurebfs.oauth2.ClientCredsTokenProvider"
              fs.azure.account.oauth2.client.id.ingest02xcuttingsbox.dfs.core.windows.net: "{{secrets/ingest02-meta002-sbox/SERVICE-PRINCIPLE-CLIENT-ID}}"
              fs.azure.account.oauth2.client.secret.ingest02xcuttingsbox.dfs.core.windows.net: "{{secrets/ingest02-meta002-sbox/SERVICE-PRINCIPLE-CLIENT-SECRET}}"
              fs.azure.account.oauth2.client.endpoint.ingest02xcuttingsbox.dfs.core.windows.net: "{{secrets/ingest02-meta002-sbox/SERVICE-PRINCIPLE-TENANT-URL}}"

              fs.azure.account.auth.type.ingest02landingsbox.dfs.core.windows.net: "OAuth"
              fs.azure.account.oauth.provider.type.ingest02landingsbox.dfs.core.windows.net: "org.apache.hadoop.fs.azurebfs.oauth2.ClientCredsTokenProvider"
              fs.azure.account.oauth2.client.id.ingest02landingsbox.dfs.core.windows.net: "{{secrets/ingest02-meta002-sbox/SERVICE-PRINCIPLE-CLIENT-ID}}"
              fs.azure.account.oauth2.client.secret.ingest02landingsbox.dfs.core.windows.net: "{{secrets/ingest02-meta002-sbox/SERVICE-PRINCIPLE-CLIENT-SECRET}}"
              fs.azure.account.oauth2.client.endpoint.ingest02landingsbox.dfs.core.windows.net: "{{secrets/ingest02-meta002-sbox/SERVICE-PRINCIPLE-TENANT-URL}}"
              
      tasks:
        - task_key: run-my-wheel
          job_cluster_key: db_wf_apl_fta_send_job
          python_wheel_task:
            entry_point: main
            package_name: shared_functions
          libraries: 
            - whl: "dbfs:/FileStore/shared_wheels/shared_functions-0.0.1-py3-none-any.whl"

        - task_key: validate_packages
          depends_on:
            - task_key: run-my-wheel
          job_cluster_key: db_wf_apl_fta_send_job
          notebook_task: 
            notebook_path: "/Workspace/live/ARCHIVE/test-packages-wheel"
            source: WORKSPACE

        - task_key: Response_Autoloader
          depends_on: 
            - task_key: validate_packages
          job_cluster_key: db_wf_apl_fta_send_job
          notebook_task:
            notebook_path: "/Workspace/live/ARCHIVE/JOH/joh_resp_autoloader_start"
            source: WORKSPACE
      
        - task_key: joh_receive_dashboard
          depends_on: 
            - task_key: Response_Autoloader
          job_cluster_key: db_wf_apl_fta_send_job
          notebook_task:
            notebook_path: "/Workspace/live/ARCHIVE/JOH/AUDIT/JOH Receive Audit Dashboard"
            source: WORKSPACE
      queue:
        enabled: true
