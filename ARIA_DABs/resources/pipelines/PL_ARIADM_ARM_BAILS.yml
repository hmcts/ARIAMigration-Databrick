          node_type_id: Standard_D8ads_v5
          autoscale:
            min_workers: 1
            max_workers: 8
            mode: ENHANCED
      libraries:
        - notebook:
            path: "/Workspace/live/ARCHIVE/BAIL/Dynamic-ARIA-Bails v2"
      target: aria_bails
      development: true