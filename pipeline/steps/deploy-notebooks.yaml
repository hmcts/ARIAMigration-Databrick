parameters:
  env: ''
  pythonVersion: ''
  mainRepositoryName: ''
  databricksInstance: ''

steps:
- task: AzureCLI@2
  displayName: 'Deploy Notebook'
  inputs:
    azureSubscription: 'DTS-DATAINGEST-${{ upper(parameters.env) }}'
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      set -e
      export PYTHONPATH="${PYTHONPATH}:/./"
      export DATABRICKS_HOST=${{ parameters.databricksInstance }}
      export DATABRICKS_TOKEN=$(AUTH-AccessToken-sbox)
      databricks bundle deploy --target ${{ parameters.env }}
      job_id=$(databricks jobs list | grep "run-notebooks" | awk '{print $1}')
      echo "Job ID: $job_id"
      databricks jobs run-now $job_id
    workingDirectory: '$(System.DefaultWorkingDirectory)'