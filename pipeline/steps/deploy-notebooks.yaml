parameters:
  env: ''
  pythonVersion: ''
  mainRepositoryName: ''
  databricksInstance: ''

steps:
- task: AzureCLI@2
  displayName: 'Deploy Notebook'
  inputs:
    azureSubscription: 'DTS-DATAINGEST-${{ upper(parameters.env) }}'
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      set -e
      export PYTHONPATH="${PYTHONPATH}:/./"
#      pip install --upgrade databricks-cli
      export DATABRICKS_HOST=${{ parameters.databricksInstance }}
      export DATABRICKS_TOKEN=$(AUTH-AccessToken-sbox)
      databricks bundle deploy --files databricks.yml --environment ${{ parameters.env }}

#      # Run the Databricks job
#      databricks jobs run-now --job-id <job-id>
    workingDirectory: '$(System.DefaultWorkingDirectory)'