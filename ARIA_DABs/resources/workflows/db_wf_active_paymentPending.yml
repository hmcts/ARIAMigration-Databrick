resources:
  jobs:
    db_wf_active_paymentPending_job:
      name: db_wf_active_paymentPending_job
      job_clusters:
        - job_cluster_key: db_wf_active_paymentPending_job
          new_cluster:
            spark_version: 14.3.x-scala2.12
            node_type_id: Standard_D8ds_v5
            num_workers: 8
      tasks:
        - task_key: run-my-wheel
          job_cluster_key: db_wf_active_paymentPending_job
          python_wheel_task:
            entry_point: main
            package_name: shared_functions
          libraries: 
            - whl: "dbfs:/FileStore/shared_wheels/shared_functions-0.0.2-py3-none-any.whl"
        
        - task_key: DLT_creation_of_content
          depends_on:
            - task_key: run-my-wheel
          pipeline_task:
            pipeline_id: ${resources.pipelines.pipeline_pl_ariadm_active_appeals_bronze_silver.id}
            full_refresh: false
        
        - task_key: paymentPending
          depends_on: 
            - task_key: DLT_creation_of_content
          job_cluster_key: db_wf_active_paymentPending_job
          notebook_task:
            notebook_path: "/Workspace/live/ACTIVE/APPEALS/GOLD_PAYMENT_PENDING_JSON"
            source: WORKSPACE
            base_parameters:
              current_state: paymentPending

        - task_key: active_publish_EH_HTML_JSON
          depends_on: 
            - task_key: paymentPending
          job_cluster_key: db_wf_active_paymentPending_job
          notebook_task:
            notebook_path: "/Workspace/live/ACTIVE/Active_Publish_EH_HTML_JSON"
            source: WORKSPACE

        - task_key: active_CCD_call_result_EH
          depends_on: 
            - task_key: active_publish_EH_HTML_JSON
          job_cluster_key: db_wf_active_paymentPending_job
          notebook_task:
            notebook_path: "/Workspace/live/ACTIVE/Active_CCD_call_result_EH"
            source: WORKSPACE
            base_parameters:
              current_state: paymentPending
        
      queue:
        enabled: true
