resources:
  jobs:
    db_wf_bail_send_job:
      name: db_wf_bail_send_job
      job_clusters:
        - job_cluster_key: db_wf_bail_send_job
          new_cluster:
            spark_version: 14.3.x-scala2.12
            node_type_id: Standard_D8ds_v5
            num_workers: 8
            runtime_engine: PHOTON
      tasks:
        - task_key: run_my_wheel
          job_cluster_key: db_wf_bail_send_job
          python_wheel_task:
            entry_point: main
            package_name: shared_functions
          libraries: 
            - whl: "dbfs:/FileStore/packages/shared_functions-0.6.4-py3-none-any.whl"

        - task_key: DLT_creation_of_content_bails
          depends_on:
            - task_key: run_my_wheel
          pipeline_task:
            pipeline_id: ${resources.pipelines.pipeline_aria_archive_bails.id}
            full_refresh: true
        
        - task_key: cr_audit_creation
          depends_on:
            - task_key: DLT_creation_of_content_bails
          job_cluster_key: db_wf_bail_send_job
          notebook_task:
            notebook_path: "/Workspace/live/ARCHIVE/BAIL/audit_processing_bails"
            source: WORKSPACE

        - task_key: bails_html_json_publish
          depends_on:
            - task_key: cr_audit_creation
          job_cluster_key: db_wf_bail_send_job
          notebook_task:
            notebook_path: "/Workspace/live/ARCHIVE/BAIL/bails_html_json_publish"
            source: WORKSPACE

        - task_key: bails_html_json_acknowledge
          depends_on:
            - task_key: bails_html_json_publish
          job_cluster_key: db_wf_bail_send_job
          notebook_task:
            notebook_path: "/Workspace/live/ARCHIVE/BAIL/bails_html_json_acknowledge"
            source: WORKSPACE

        - task_key: bails_a360_publish
          depends_on:
            - task_key: bails_html_json_acknowledge
          job_cluster_key: db_wf_bail_send_job
          notebook_task:
            notebook_path: "/Workspace/live/ARCHIVE/BAIL/bails_a360_publish"
            source: WORKSPACE

        - task_key: bails_a360_acknowledge
          depends_on:
            - task_key: bails_a360_publish
          job_cluster_key: db_wf_bail_send_job
          notebook_task:
            notebook_path: "/Workspace/live/ARCHIVE/BAIL/bails_a360_acknowledge"
            source: WORKSPACE

      queue:
        enabled: true
