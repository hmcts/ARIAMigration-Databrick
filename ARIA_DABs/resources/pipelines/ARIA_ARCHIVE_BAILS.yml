resources:
  pipelines:
    pipeline_aria_archive_bails:
      name: ARIA_ARCHIVE_BAILS
      configuration:
        pipeline.reset: "true"
      clusters:
        - label: default
          node_type_id: Standard_DS4_v2
          autoscale:
            min_workers: 1
            max_workers: 8
            mode: ENHANCED
      libraries:
        - whl: "dbfs:/FileStore/shared_wheels/shared_functions-0.0.1-py3-none-any.whl"
        - notebook:
            path: "/Workspace/live/ARCHIVE/BAIL/Dynamic-ARIA-Bails v2"
      target: aria_bails
      development: true
      data_sampling: false